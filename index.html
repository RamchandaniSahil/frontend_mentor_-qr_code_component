<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <title>Frontend Mentor | QR code component</title>
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
        <link rel="stylesheet" href="output.css" />
    </head>
    <body class="h-screen bg-slate-300 text-[15px]">
        <div class="h-full flex flex-col items-center justify-center">
            <div class="w-2/12 bg-white p-3 rounded-lg">
                <div>
                    <img
                        class="rounded-lg"
                        src="./images/image-qr-code.png"
                        alt="QR cide"
                    />
                </div>
                <div
                    class="flex flex-col items-center justify-center pt-8 px-6"
                >
                    <p class="text-center pb-2.5 font-black text-lg">
                        Improve your front-end skills by building projects
                    </p>
                    <p class="text-center font-light text-slate-500 pb-7">
                        Scan the QR code to visit Frontend Mentor and take your
                        coding skills to the next level
                    </p>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/RamchandaniSahil" target="_blank"
                >Sahil Ramchandani</a
            >.
        </div>
    </body>
</html>
